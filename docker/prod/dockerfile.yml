# Multi-stage build for production
# Stage 1: Build stage with all dependencies
FROM python:3.12-slim AS builder

# Set environment variables
ENV PYTHONDONTWRITEBYTECODE=1
ENV PYTHONUNBUFFERED=1

# Install system dependencies for building
RUN apt-get update && apt-get install -y \
    build-essential \
    && rm -rf /var/lib/apt/lists/*

# Set working directory
WORKDIR /app

# Copy and install Python dependencies
COPY requirements.txt .
RUN pip install --upgrade pip \
    && pip install --no-cache-dir -r requirements.txt

# Stage 2: Production stage with minimal footprint
FROM python:3.12-slim AS production

# Set environment variables
ENV PYTHONDONTWRITEBYTECODE=1
ENV PYTHONUNBUFFERED=1
ENV PYTHONPATH=/app

# Create non-root user for security
RUN useradd --create-home --shell /bin/bash appuser

# Set working directory
WORKDIR /app

# Copy Python packages from builder stage
COPY --from=builder /usr/local/lib/python3.12/site-packages /usr/local/lib/python3.12/site-packages
COPY --from=builder /usr/local/bin /usr/local/bin

# Copy only necessary application files
COPY --chown=appuser:appuser landuse_app.py /app/
COPY --chown=appuser:appuser src/ /app/src/
COPY --chown=appuser:appuser views/ /app/views/
COPY --chown=appuser:appuser data/ /app/data/
COPY --chown=appuser:appuser maps/ /app/maps/

# Switch to non-root user
USER appuser

# Expose Streamlit port
EXPOSE 8501 80

# Run Streamlit app
CMD ["streamlit", "run", "landuse_app.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.headless=true"]