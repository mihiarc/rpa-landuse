name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Run tests
      run: |
        mkdir -p data/processed config
        touch data/processed/landuse_analytics.duckdb
        echo "OPENAI_API_KEY=test-key" > config/.env
        uv run pytest tests/ --maxfail=5 --cov=src --cov-report=term-missing -k "not test_full_graph_workflow and not test_graph_with_multiple_tools and not test_memory_persistence_in_graph and not test_get_database_connection and not test_load_summary_data"