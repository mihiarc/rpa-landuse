name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - uses: astral-sh/setup-uv@v4
    - run: uv sync --all-extras --dev
    - run: uv run ruff check .