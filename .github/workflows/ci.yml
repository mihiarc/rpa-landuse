name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync --dev

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Run tests
      run: |
        mkdir -p data/processed
        touch data/processed/landuse_analytics.duckdb
        uv run pytest tests/ --maxfail=5 --cov=src --cov-report=term-missing