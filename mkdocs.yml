site_name: RPA Land Use Analytics
site_description: AI-powered analytics tool for USDA Forest Service RPA Assessment land use data
site_author: RPA Analytics Team
site_url: https://mihiarc.github.io/rpa-landuse

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.integrate
  language: en
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/mihiarc/rpa-landuse
repo_name: rpa-landuse-analytics

