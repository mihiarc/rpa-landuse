# Streamlit Configuration File
# Branded with official USDA Forest Service RPA Assessment colors

[theme]
# Primary color for interactive elements - RPA Dark Green
primaryColor = "#496f4a"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets - Very light tint of Lighter Medium Blue
secondaryBackgroundColor = "#f7fafb"

# Color used for almost all text - RPA Dark Green
textColor = "#496f4a"

# Font family for all text in the app
font = "sans serif"

[server]
# Max message size for Streamlit server
maxMessageSize = 200

# Max upload size (in MB)
maxUploadSize = 200

[browser]
# Tab title
gatherUsageStats = false

[client]
# Show error messages in the browser
showErrorDetails = true

# Tools for developers - set to "auto" to show the menu with theme settings
toolbarMode = "auto"