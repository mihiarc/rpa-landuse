# Streamlit Configuration File

[theme]
# Primary color for interactive elements
primaryColor = "#667eea"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f8f9fa"

# Color used for almost all text
textColor = "#2c3e50"

# Font family for all text in the app
font = "sans serif"

[server]
# Max message size for Streamlit server
maxMessageSize = 200

# Max upload size (in MB)
maxUploadSize = 200

[browser]
# Tab title
gatherUsageStats = false

[client]
# Show error messages in the browser
showErrorDetails = true

# Tools for developers - set to "auto" to show the menu with theme settings
toolbarMode = "auto"